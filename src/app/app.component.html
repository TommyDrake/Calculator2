<div id="body">
  <div id="app">
    <h1>Thiet bi dem so</h1>
    <p>Thoi gian hien tai: {{time$ | async}}</p>
    <button (click)="increase()">Increase</button>
    <p>Number: {{count$ | async}}</p>
    <input type="number" [(ngModel)]="input" />
    <button (click)="set()">Dat So Moi</button>
    <br><button (click)="decrease()">Decrease</button>
    <br><button (click)="reset()">Reset</button>
    <button (click)="launch()">Lam</button>
  </div>

  <div id="calculator">
    <h1>Calculator</h1>
    <input type="number" [(ngModel)]="input" placeholder="Enter number" class="display" />
    <div class="buttons">
      <button (click)="appendNumber(1)">1</button>
      <button (click)="appendNumber(2)">2</button>
      <button (click)="appendNumber(3)">3</button>
      <button (click)="appendNumber(4)">4</button>
      <button (click)="appendNumber(5)">5</button>
      <button (click)="appendNumber(6)">6</button>
      <button (click)="appendNumber(7)">7</button>
      <button (click)="appendNumber(8)">8</button>
      <button (click)="appendNumber(9)">9</button>
      <button (click)="appendNumber(0)">0</button>
      <button (click)="add(input)">Add</button>
      <button (click)="subtract(input)">Subtract</button>
      <button (click)="multiply(input)">Multiply</button>
      <button (click)="div(input)">Divide</button>
      <button (click)="clear()">Clear</button>
      <button (click)="setOperation('+')">+</button>
      <button (click)="setOperation('-')">-</button>
      <button (click)="setOperation('*')">*</button>
      <button (click)="setOperation('/')">/</button>
      <button (click)="calculate()">=</button>
    </div>
    <div id="result-bar">Result: {{ result$ | async }}</div>
  </div>
</div>
